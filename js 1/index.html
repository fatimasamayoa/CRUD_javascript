<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>

    <!--Bootswatch -->
    <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body>
    
    <!-- Navegacion -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> Productos </a>
    </nav>

    <div class="contenedor" >

        <!--Aplicacion--> 
        <div id="App" class="fila 5" >
            <!--Formulario-->
            <div class="columna 4">
                <div class="tarjeta">
                    <div class="tarjeta-header" >
                        <h4>Agregar Producto</h4>
                    </div>
                    <form id="formulario-producto" class="tarjeta-cuerpo">
                        <div class="formulario-grupos">
                            <input 
                            type="text"
                            id="Nombre"
                            placeholder="Nombre de Producto"
                            class="Control-formulario"
                            >
                        </div>
                        <input 
                        type="submit"
                        value="Guardar"
                        class="btn btn-primario btn-bloque"
                        >
                    </form>
                </div>
            </div> <!--Termina formulario-->


            <!--Lista de productos-->
            <div id="lista-producto" class="columna-8" ></div>

           

        </div>
    </div>

    <script src="App.js" ></script>


</body>
</html>
